<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <header class="container">
      <!-- toggle mode switch -->
      <div class="title-container">
        <div class="title__icon"></div>
        <div class="title__type"></div>
      </div>

      <div class="toggle-mode">
        <div class="sun">
          <img
            src="./assets/images/icon-sun-dark.svg"
            alt="light mode (dark)"
          />
          <img
            src="./assets/images/icon-sun-light.svg"
            alt="light mode (light)"
          />
        </div>
        <div class="toggle-slide" >
          <input type="checkbox" id="mode-toggle" />
          <label for="mode-toggle" class="toggle"></label>
        </div>
        <div class="moon">
          <img
            src="./assets/images/icon-moon-dark.svg"
            alt="dark mode (dark)"
          />
          <img
            src="./assets/images/icon-moon-light.svg"
            alt="dark mode (light)"
          />
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero__texts">
          <h1 class="hero__title">
            Welcome to the <span>Frontend Quiz!</span>
          </h1>

          <p class="hero__subtitle">
            Pick a subject to get started. HTML CSS JavaScript Accessibility
          </p>
        </div>

        <div class="quiz-categories">
          <ul class="quiz-categories__list">
            <li class="quiz-categories__item">
              <button class="quiz-categories__button" value="HTML">
                <img
                  class="quiz-categories__icon"
                  src="assets/images/icon-html.svg"
                  alt="html"
                />
                <span class="quiz-categories__label">HTML</span>
              </button>
            </li>
            <li class="quiz-categories__item">
              <button class="quiz-categories__button" value="CSS">
                <img
                  class="quiz-categories__icon"
                  src="assets/images/icon-css.svg"
                  alt="css"
                />
                <span class="quiz-categories__label">CSS</span>
              </button>
            </li>
            <li class="quiz-categories__item">
              <button class="quiz-categories__button" value="JavaScript">
                <img
                  class="quiz-categories__icon"
                  src="assets/images/icon-js.svg"
                  alt="JavaScript"
                />
                <span class="quiz-categories__label">JavaScript</span>
              </button>
            </li>
            <li class="quiz-categories__item">
              <button class="quiz-categories__button" value="Accessibility">
                <img
                  class="quiz-categories__icon"
                  src="assets/images/icon-accessibility.svg"
                  alt="Accessibility"
                />
                <span class="quiz-categories__label">Accessibility</span>
              </button>
            </li>
          </ul>
        </div>
      </section>

      <section class="quiz"></section>
    </main>
    <footer></footer>
  </body>
</html>
